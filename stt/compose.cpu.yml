# WhisperLive STT Service (CPU)
# For systems without NVIDIA GPU

services:
  stt:
    image: ghcr.io/collabora/whisperlive-cpu:latest
    container_name: stt
    ports:
      - "${STT_PORT:-9090}:9090"
    volumes:
      - ${STT_MODEL_CACHE:-./models}:/root/.cache/huggingface
    environment:
      - WHISPER_MODEL=${WHISPER_MODEL:-small}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 9090)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
